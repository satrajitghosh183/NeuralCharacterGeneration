<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Avatar Creation Pipeline{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            background-color: #f8f9fa;
        }
        .header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.2);
        }
        .instructions {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .pose-container {
            margin-bottom: 30px;
        }
        .progress-container {
            margin: 30px 0;
        }
        .result-section {
            margin-bottom: 40px;
        }
        .action-buttons {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .drop-zone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drop-zone:hover {
            background-color: #f5f5f5;
        }
        .drop-zone-active {
            background-color: #e3f2fd;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h3><a href="/" class="text-decoration-none text-dark">Avatar Creation Pipeline</a></h3>
            <nav>
                <a href="/" class="btn btn-outline-primary me-2">Home</a>
                <a href="/webcam-capture" class="btn btn-outline-primary me-2">Webcam Capture</a>
                <a href="/upload-files" class="btn btn-outline-primary">Upload Files</a>
            </nav>
        </div>

        {% block content %}{% endblock %}

        <footer class="footer mt-5 pt-3 text-muted border-top">
            <div class="container">
                <p class="text-center">Avatar Creation Pipeline &copy; 2025</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
